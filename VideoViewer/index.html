<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
	<style>body { margin:0; }</style>
</head>
<body onload='renderer([
	new Segment("35__0_4.mp4", 128, 1024, 0, 4), 
	new Segment("35__0_5.mp4", 128, 1024, 0, 5), 
	new Segment("35__1_4.mp4", 128, 1024, 1, 4), 
	new Segment("35__1_5.mp4", 128, 1024, 1, 5), 
	new Segment("35__2_4.mp4", 128, 1024, 2, 4), 
	new Segment("35__2_5.mp4", 128, 1024, 2, 5)])'>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="lib/twgl-full.js"></script>

    <script src="lib/Decoder.js"></script>
    <script src="lib/mp4.js"></script>
    <script src="lib/stream.js"></script>

    <script src="js/Renderer.js"></script>
    <script src="js/Segment.js"></script>
	
	<script src="./LUT.js"></script>

    <script id="vs" type="x-shader/x-vertex">
        uniform mat4 modelView;

        attribute vec4 vPosition;
        attribute vec2 vTexCoord;

        varying vec2 texCoord;

        void main(void)
        {
        gl_Position = modelView * vPosition;
        texCoord = vTexCoord;
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 texCoord;
        uniform sampler2D segmentTexture;

        void main(void)
        {
            gl_FragColor = texture2D(segmentTexture, texCoord).rrra;
        }
    </script>

    <canvas id="canvas" width="1024" height="1024"></canvas>
</body>
</html>
